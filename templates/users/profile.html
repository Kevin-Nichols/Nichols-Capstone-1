{% extends 'base.html' %}
{% block content %}
<div class="welcome">
  <img class="user-image" src="{{ g.user.image_url }}">

  <h1>{{ user.username }} Profile Page</h1>

  <div class="home-btns">
    <a class="btn btn-outline-secondary btn-block btn-lg mx-2" href="/user/edit">Edit User Details</a>
    <a class="btn btn-outline-danger btn-block btn-lg mx-2" href="/user/delete">Delete User</a>
  </div>
</div>
{% endblock %}
